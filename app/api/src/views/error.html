<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Authentication Error</title>
    </head>
    <body>
        <h1>Authentication Error</h1>
        <p>
            An unexpected authentication error occurred. Please try again later.
        </p>
        <p>Please contact your system administrator if the problem persists.</p>
        <details>
            <summary>Optional diagnostic information (may be empty)</summary>

            <p><%= error %></p>
        </details>
    </body>
</html>
